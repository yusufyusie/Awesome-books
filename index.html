<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awsome Book</title>
    <link rel="stylesheet" href="./assets/css/styles.css"/>
</head>
<body>
    <header id="header" class="header">
        <nav id="nav" class="navbar">
          <div id="nav-logo" class="container">
            All Awesome Books           
        </div>
            <div id="navone" class="navbar-collapse">
              <ul class="navbar-nav-items">
                <li id="nav-list" class="nav-item">
                  <a class="nav-link" href="">List</a>
                </li>
                <li id="nav-add" class="nav-item">
                  <a class="nav-link" href="">Add new</a>
                </li>
                <li id="nav-contact" class="nav-item">
                  <a class="nav-link" href="">Contact</a>
                </li>
              </ul>
            </div>
        </nav>
      </header>  
      <section class="section">
        <article>
            <!-- display books -->
            <div class="books-display">
              <div class="books-detail"></div>
            </div>
        </article>
      </section>
    <form id="form" action="" class="add-book-form">
        <div>
            <h2>Add a new book</h2>
            <div id="form-div">
                <input type="text" id="title" class="title-book" name="title" placeholder="Title"></br>
                <input type="text" id="author" class="author-book" name="author" placeholder="Author"><br>
                <button type="submit" value="submit" class="add-btn">Add</button> 
            </div>
        </div>
    </form>
    <script src="./assets/js/book.js"></script>
</body>
</html>
