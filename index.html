<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awsome Book</title>
</head>
<body>
    <header id="header">
        <nav id="nav">
          <div id="nav-log">
            <h1>My Awsome Book Store App</h1>
        </div>
          <ul id="nav-bar">
            <li id="nav-list">Book List</li>
            <li id="nav-add">Add Book</li>
          </ul>
        </nav>
      </header>   
      <hr>
      <section class="section">
        <article>
            <!-- display books -->
            <div class="books-display">
              <div class="books-detail"></div>
            </div>
        </article>
      </section>
    <form id="form" action="" class="add-book-form">
        <div>
            <h2>Add new book</h2>
            <div id="form-div">
                <input type="text" id="title" class="title-book" name="title" placeholder="Title"><br>
                <input type="text" id="author" class="author-book" name="author" placeholder="Author"><br>
                <button type="submit" value="submit" class="add-btn">Add</button> 
            </div>
        </div>
    </form>
    <script src="./assets/js/book.js"></script>
</body>
</html>
